package metadata_key;

message MetadataKey
{
    required StoreKey storeKey = 1;
    optional string path = 2;
}

message StoreKey
{
    required string packageType = 1;

    enum StoreType {
        group = 0;
        remote = 1;
        hosted = 2;
    }

    required StoreType type = 2;

    optional string name = 3;
}