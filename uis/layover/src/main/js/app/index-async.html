<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css"/>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/indy.css"/>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

      'js/app.js',
      'js/filters.js',
      'js/directives.js',

  <title>Indy</title>
</head>
<body ng-cloak>
<body>
  <div class="content-wrapper">
    <div class="right product-name">Indy</div>
    <ul class="menu" ng-controller="NavCtl">
      <li><a class="btn btn-default button nav-button remotes" href="#/remote">Remote Repositories</a></li>
      <li><a class="btn btn-default button nav-button hosted" href="#/hosted">Hosted Repositories</a></li>
      <li><a class="btn btn-default button nav-button groups" href="#/group">Groups</a></li>
      <li><a class="btn btn-default button nav-button nfc" href="#/nfc">Not-Found Cache</a></li>
      <li ng-repeat="addon in addon_navs"><a class="btn btn-default button nav-button addon-button" href="#{{addon.route}}">{{addon.name}}</a></li>
    </ul>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

    <div class="footer-push"></div>
  </div>

  <footer ng-controller="FooterCtl">
    <div class="footer-section right">
      <span class="stat-label"><a target="_new" href="http://github.com/jdcasey/indy">Docs</a></span>
      | <span class="stat-label"><a target="_new" href="http://github.com/jdcasey/indy/issues">Issues</a></span>
      | <span class="stat-label">Version:</span> <span class="stat-value">{{stats.version}}</span>
      | <span class="stat-label">Commit ID:</span> <span class="stat-value"><a target="_new" href="http://github.com/{{stats.built_by}}/indy/commit/{{stats.commit_id}}">{{stats.commit_id}}</a></span>
      | <span class="stat-label">Built</span> <span class="stat-value">on {{stats.built_on}} by <a target="_new" href="http://github.com/{{stats.built_by}}">{{stats.built_by}}</a></span>
    </div>
  </footer>

</body>
</html>
