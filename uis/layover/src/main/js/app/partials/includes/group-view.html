
<div class="fieldset-caption">Basics</div>
<div class="fieldset">
	<div class="detail-field">
		<label>Name:</label>
		<span class="key">{{raw.name}}</span>
	</div>
	<div class="detail-field">
		<label>Local URL:</label>
		<span><a ng-if="!raw.demo" ng-href="{{raw.storeHref}}" target="_new">{{raw.storeHref}}</a></span>
    <span ng-if="raw.demo">{{raw.storeHref}}</span>
	</div>
</div>

<div class="fieldset-caption">Description</div>
<div class="fieldset">
	<div class="text-field">
		<textarea readonly="true" class="text-description"
			ng-model="raw.description"></textarea>
	</div>
</div>

<div class="fieldset-caption">Constituents</div>
<div class="fieldset">
	<ol class="detail-value detail-value-list">
	  <li ng-if="raw.constituentHrefs" ng-repeat="constituent in store.constituents" class="detail-value-list-item">
	    <a ng-if="raw.constituentHrefs[constituent].detailHref" ng-href="{{raw.constituentHrefs[constituent].detailHref}}">{{constituent}}</a>
	    <span ng-if="!raw.constituentHrefs[constituent].detailHref">{{constituent}}</span>
	  </li>
	</ol>
</div>
