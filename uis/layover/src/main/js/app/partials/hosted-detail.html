<div class="container-fluid" ng-controller="HostedCtl">
    <div class="control-panel">
        <div class="cp-row">
            <a class="cp-button" href="#/hosted">&lt; Back</a>
        </div>
        <div class="cp-row">
            <a class="new-button cp-button" href="#/hosted/new">New...</a>
        </div>
        <div class="cp-row">
          <a class="cp-button" ng-href="{{raw.editHref}}">Edit</a>
        </div>
        <div class="cp-row">
          <a href="" name="del" ng-click="delete()" class="del-button cp-button">Delete</a>
        </div>
      <div class="cp-row cp-debug">
        <input type="checkbox" ng-model="enableDebug" ng-init="checked=false" /> Debug Data
      </div>
    </div>
    
    <div class="content-panel" ng-include="'partials/includes/hosted-view.html'">
    </div>
    
    <div ng-if="enableDebug" class="debug">
        <div class="debug-section">
            <span class="debug-title">JSON FROM SERVER:</span>
          <pre>{{store | json}}</pre>
        </div>
        <div class="debug-section">
            <span class="debug-title">JSON FOR DISPLAY:</span>
          <pre>{{raw | json}}</pre>
        </div>
    </div>
</div>
