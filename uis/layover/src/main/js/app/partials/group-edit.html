<div class="container-fluid" ng-controller="GroupCtl">
    <div class="control-panel">
        <div class="cp-row">
          <button name="save" ng-click="save()" class="cp-button">Save</button>
          <button name="cancel" ng-click="cancel()" class="cp-button">Cancel</button>
          <button name="del" ng-click="delete()" class="del-button cp-button">Delete</button>
        </div>
        <div class="cp-row cp-debug">
          <input type="checkbox" ng-model="enableDebug" ng-init="checked=false" /> Debug Data
        </div>
    </div>
    <div class="content-panel">
      <table class="detail-table">
        <tr class="detail-field">
          <td class="label">Name:</td>
          <td class="detail-value">
            <input type="text" ng-model="raw.name" ng-if="!editMode" />
              <span ng-if="editMode" class="key">{{raw.name}}</span>
          </td>
        </tr>
      </table>

      <div class="fieldset">
        <div class="text-field">
          <div class="textarea-label">
            <label>Description</label>
          </div>
          <textarea class="text-description" ng-model="store.description"></textarea>
        </div>
      </div>

      <ol class="left-col detail-value detail-edit-list">
          <lt><span class="label list-label">Constituents:</span><span class="hint">(hover for controls)</span></lt>
        <li ng-repeat="constituent in store.constituents" ap-group-constituent class="detail-value-list-item"></li>
      </ol>
      <ol class="right-col detail-value detail-edit-list">
          <lt><span class="label list-label">Available:</span><span class="hint">(click to add to constituents)</span></lt>
        <li ng-repeat="available in raw.available" ap-group-available class="detail-value-list-item"></li>
      </ol>
    </div>
    <div ng-if="enableDebug" class="debug">
        <div class="debug-section">
            <span class="debug-title">JSON BOUND FOR SERVER:</span>
          <pre>{{store | json}}</pre>
        </div>
        <div class="debug-section">
            <span class="debug-title">JSON FOR DISPLAY:</span>
          <pre>{{raw | json}}</pre>
        </div>
    </div>
</div>
