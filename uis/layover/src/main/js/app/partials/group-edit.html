<div class="container-fluid">
    <div class="control-panel">
      <a href="#/group">Back</a>
        <div class="cp-row">
          <button name="new-group" class="new-button cp-button">New...</button>
          <a href="{{storeUtils.editHref(store.key)}}">Edit</a>
          <button name="del-group" class="del-button cp-button">Delete</button>
        </div>
      <div class="cp-row cp-debug">
        <input type="checkbox" ng-model="enableDebug" ng-init="checked=false" /> Debug Data
      </div>
    </div>
    <div class="content-panel">
      <table class="detail-table">
        <tr class="detail-field">
          <td class="label">Name:</td>
          <td class="detail-value">
            <input type="text" ng-model="raw.name" ng-if="!editMode" />
              <span ng-if="editMode">{{raw.name}}</span>
          </td>
        </tr>
      </table>
      <ol class="detail-value detail-value-list">
        <lt class="label list-label">Constituents:</lt>
        <li ng-repeat="constituent in store.constituents" class="detail-value-list-item">{{constituent}}</li>
      </ol>
      <ol class="detail-value detail-value-list">
        <lt class="label list-label">Available:</lt>
        <li ng-repeat="available in raw.available" ap-available-group value="available" class="detail-value-list-item">{{available.type}}:{{available.name}}</li>
      </ol>
    </div>
    <div ng-if="enableDebug" class="debug">
        <div class="debug-section">
            <span class="debug-title">JSON BOUND FOR SERVER:</span>
          <pre>{{store | json}}</pre>
        </div>
        <div class="debug-section">
            <span class="debug-title">JSON FOR DISPLAY:</span>
          <pre>{{raw | json}}</pre>
        </div>
    </div>
</div>
