<div class="container-fluid">
    <div class="control-panel">
        <div class="cp-row">
            <a class="cp-button" href="#/group">&lt; Back</a>
        </div>
        <div class="cp-row">
            <a class="new-button cp-button" href="#/group/new">New...</a>
        </div>
        <div class="cp-row">
          <a class="cp-button" ng-href="{{raw.editHref}}">Edit</a>
        </div>
        <div class="cp-row">
          <a href="" name="del" ng-click="delete()" class="del-button cp-button">Delete</a>
        </div>
      <div class="cp-row cp-debug">
        <input type="checkbox" ng-model="enableDebug" ng-init="checked=false" /> Debug Data
      </div>
    </div>
    <div class="content-panel">
      <table class="detail-table">
        <tr class="detail-field">
          <td class="label">Name:</td>
            <td class="detail-value"><span class="key">{{raw.name}}</span></td>
        </tr>
        <tr class="detail-field">
          <td class="label">Local URL:</td>
          <td class="detail-value"><a ng-href="{{raw.storeHref}}" target="_new">{{raw.storeHref}}</a></td>
        </tr>
      </table>

      <div class="fieldset">
        <div class="text-field">
          <div class="textarea-label">
            <label>Description</label>
          </div>
          <textarea readonly="true" class="text-description" ng-model="raw.description"></textarea>
        </div>
      </div>

      <ol class="detail-value detail-value-list">
        <lt class="label list-label">Constituents:</lt>
        <li ng-repeat="constituent in store.constituents" class="detail-value-list-item"><a ng-href="{{raw.constituentHrefs[constituent].detailHref}}">{{constituent}}</a></li>
      </ol>
    </div>
    <div ng-if="enableDebug" class="debug">
        <div class="debug-section">
            <span class="debug-title">JSON FROM SERVER:</span>
          <pre>{{store | json}}</pre>
        </div>
        <div class="debug-section">
            <span class="debug-title">JSON FOR DISPLAY:</span>
          <pre>{{raw | json}}</pre>
        </div>
    </div>
</div>
