<div class="container-fluid">
    <div class="control-panel">
        <div class="cp-row">
            <a class="new-button cp-button" href="#/remote/new">New...</a>
        </div>
        <div class="cp-row">
          Search: <input ng-model="query">
        </div>
        <div class="cp-row">
          Sort by:
          <select ng-model="orderProp">
            <option value="key">Name</option>
            <option value="url">Remote URL</option>
          </select>
        </div>
      <div class="cp-row cp-debug">
        <input type="checkbox" ng-model="enableDebug" ng-init="checked=false" /> Debug Data
      </div>
    </div>
    <div class="content-panel">
      <table class="store-listing">
        <tr>
            <th>Name</th>
            <th>Local URL</th>
            <th>Remote URL</th>
        </tr>
        <tr ng-repeat="store in listing.items | filter:query | orderBy:orderProp" class="store-listing-item">
            <td class="key">
                <a ng-href="{{store.detailHref}}">{{store.name}}</a>
            </td>
            <td class="field">
              <a ng-href="{{store.storeHref}}" target="_new">{{store.storeHref}}</a>
            </td>
            <td class="field">
              <a ng-href="{{store.url}}" target="_new">{{store.url}}</a>
            </td>
        </tr>
      </table>
    </div>

    <div ng-if="enableDebug" class="debug">
        JSON:
        <pre>{{listing | json}}</pre>
    </div>
</div>
