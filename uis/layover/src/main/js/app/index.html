<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="aprox" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="aprox" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="aprox" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="aprox" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>AProx</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/aprox.css"/>

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
  <div class="content-wrapper">
    <div class="right product-name">AProx</div>
    <ul class="menu">
      <li><a class="button nav-button remotes" href="#/remote">Remote Repositories</a></li>
      <li><a class="button nav-button hosted" href="#/hosted">Hosted Repositories</a></li>
      <li><a class="button nav-button groups" href="#/group">Groups</a></li>
    </ul>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

    <div class="footer-push"></div>
  </div>

  <footer ng-controller="FooterCtl">
    <div class="footer-section right">
      <span class="stat-label"><a target="_new" href="http://github.com/jdcasey/aprox">AProx @GitHub</a></span>
      | <span class="stat-label"><a target="_new" href="http://github.com/jdcasey/aprox/issues">Issues</a></span>
      | <span class="stat-label">Version:</span> <span class="stat-value">{{stats.version}}</span>
      | <span class="stat-label">Commit ID:</span> <span class="stat-value"><a target="_new" href="http://github.com/{{stats.built_by}}/aprox/commit/{{stats.commit_id}}">{{stats.commit_id}}</a></span>
      | <span class="stat-label">Built</span> <span class="stat-value">on {{stats.built_on}} by <a target="_new" href="http://github.com/{{stats.built_by}}">{{stats.built_by}}</a></span>
    </div>
  </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
